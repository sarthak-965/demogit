<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffe6f0;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #b3005e;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ff99c2;
            border-radius: 5px;
        }
        .subjects {
            margin-bottom: 10px;
        }
        .subjects label {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #ff66a3;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e60073;
        }
        input[type="checkbox"] {
            accent-color: #ff66a3;
        }

    </style>
</head>
<body>
    <h1>Exam Registration Form</h1>
    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="prn">PRN Number:</label>
        <input type="text" id="prn" name="prn" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <div class="subjects">
            <label>Subjects:</label><br>
            <label><input type="checkbox" name="subjects" value="NLP"> NLP</label>
            <label><input type="checkbox" name="subjects" value="ML"> ML</label>
            <label><input type="checkbox" name="subjects" value="DMA"> DMA</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
