<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
</head>
<body>

<h2>Student Details</h2>
<div id="myID"></div>

<script>
function Student(arr) {
    var out = "";
    var i;

    out += "<table border='1' cellpadding='8'>";
    out += "<tr><th>Roll No</th><th>Name</th><th>City</th></tr>";

    for (i = 0; i < arr.length; i++) {
        out += "<tr><td>" + arr[i].roll_no +
               "</td><td>" + arr[i].name +
               "</td><td>" + arr[i].city +
               "</td></tr>";
    }

    out += "</table>";
    document.getElementById("myID").innerHTML = out;
}

// JSON data
var students = [
    { roll_no: 1, name: "Jin", city: "Mumbai" },
    { roll_no: 2, name: "Saak", city: "Pune" },
    { roll_no: 3, name: "Prach", city: "Delhi" }
];

// function call
Student(students);
</script>

</body>
</html>
